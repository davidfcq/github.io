<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>光与形的记录 · 方崇沁</title>
<meta name="description" content="方崇沁的作品集 — 光与形的记录" />
<style>
  :root{
    --bg:#faf9f7;
    --card:#ffffff;
    --muted:#666;
    --accent:#222;
    --radius:14px;
    --gap:20px;
    --maxw:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: -apple-system, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial;
    background:var(--bg);
    color:var(--accent);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:40px 20px 80px;
    display:flex;
    justify-content:center;
  }

  .wrap{
    width:100%;
    max-width:var(--maxw);
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    margin-bottom:30px;
  }

  .brand{
    display:flex;
    align-items:flex-end;
    gap:12px;
  }
  .brand h1{
    margin:0;
    font-size:20px;
    letter-spacing:0.6px;
  }
  .brand p{
    margin:0;
    font-size:12px;
    color:var(--muted);
  }

  .intro{
    color:var(--muted);
    font-size:14px;
    margin-bottom:18px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:var(--gap);
  }

  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.8), var(--card));
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow: 0 6px 20px rgba(30,30,30,0.06);
    transition:transform .28s ease, box-shadow .28s ease;
    cursor:pointer;
    min-height:220px;
    display:flex;
    flex-direction:column;
  }
  .card:hover{ transform:translateY(-6px); box-shadow: 0 18px 40px rgba(30,30,30,0.09); }

  .thumb{
    width:100%;
    height:160px;
    background:#ddd;
    background-size:cover;
    background-position:center;
    flex-shrink:0;
  }

  .meta{
    padding:14px;
    display:flex;
    gap:8px;
    align-items:center;
    justify-content:space-between;
  }
  .meta .title{
    font-weight:600;
    font-size:15px;
    color:var(--accent);
    margin:0;
  }
  .meta .tag{
    font-size:12px;
    color:var(--muted);
  }

  footer{
    margin-top:32px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:var(--muted);
    font-size:13px;
  }

  /* lightbox */
  .overlay{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.6);
    z-index:60;
    padding:30px;
  }
  .overlay.open{ display:flex; }
  .viewer{
    max-width:95%;
    max-height:90%;
    background:#fff;
    border-radius:10px;
    overflow:auto;
    padding:12px;
  }
  .viewer img{ max-width:100%; height:auto; display:block; margin:0 auto; border-radius:6px }
  .viewer .caption{ margin-top:8px; color:var(--muted); font-size:14px; text-align:center; }

  /* responsive */
  @media (max-width:900px){
    .grid{ grid-template-columns:repeat(2,1fr); }
    .thumb{ height:140px; }
  }
  @media (max-width:520px){
    header{ flex-direction:column; align-items:flex-start; gap:8px; }
    .grid{ grid-template-columns:1fr; }
    body{ padding:24px 16px 60px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div>
          <h1>光与形的记录 · 方崇沁</h1>
          <p class="intro">摄影 · 插画 · 视觉实验 — 在光影与形态之间记录瞬间</p>
        </div>
      </div>
      <nav aria-label="site">
        <a href="#works" style="color:var(--muted);text-decoration:none;font-size:14px">作品</a>
      </nav>
    </header>

    <main id="works">
      <div class="grid">
        <!-- 卡片 1 -->
        <article class="card" data-index="1" data-title="作品 1：晨光" data-src="assets/1.jpg">
          <div class="thumb" style="background-image:url('assets/1.jpg')"></div>
          <div class="meta">
            <div>
              <div class="title">晨光</div>
              <div class="tag">摄影 · 2025</div>
            </div>
            <div style="font-size:12px;color:var(--muted)">查看</div>
          </div>
        </article>

        <!-- 卡片 2 -->
        <article class="card" data-index="2" data-title="作品 2：纸上的城市" data-src="assets/2.jpg">
          <div class="thumb" style="background-image:url('assets/2.jpg')"></div>
          <div class="meta">
            <div>
              <div class="title">纸上的城市</div>
              <div class="tag">插画 · 2024</div>
            </div>
            <div style="font-size:12px;color:var(--muted)">查看</div>
          </div>
        </article>

        <!-- 卡片 3 -->
        <article class="card" data-index="3" data-title="作品 3：断章" data-src="assets/3.jpg">
          <div class="thumb" style="background-image:url('assets/3.jpg')"></div>
          <div class="meta">
            <div>
              <div class="title">断章</div>
              <div class="tag">视觉实验 · 2025</div>
            </div>
            <div style="font-size:12px;color:var(--muted)">查看</div>
          </div>
        </article>

        <!-- 卡片 4 -->
        <article class="card" data-index="4" data-title="作品 4：夜行" data-src="assets/4.jpg">
          <div class="thumb" style="background-image:url('assets/4.jpg')"></div>
          <div class="meta">
            <div>
              <div class="title">夜行</div>
              <div class="tag">摄影 · 2023</div>
            </div>
            <div style="font-size:12px;color:var(--muted)">查看</div>
          </div>
        </article>

        <!-- 卡片 5 -->
        <article class="card" data-index="5" data-title="作品 5：逆光" data-src="assets/5.jpg">
          <div class="thumb" style="background-image:url('assets/5.jpg')"></div>
          <div class="meta">
            <div>
              <div class="title">逆光</div>
              <div class="tag">摄影 · 2022</div>
            </div>
            <div style="font-size:12px;color:var(--muted)">查看</div>
          </div>
        </article>

        <!-- 卡片 6 -->
        <article class="card" data-index="6" data-title="作品 6：静物与杯" data-src="assets/6.jpg">
          <div class="thumb" style="background-image:url('assets/6.jpg')"></div>
          <div class="meta">
            <div>
              <div class="title">静物与杯</div>
              <div class="tag">插画 · 2024</div>
            </div>
            <div style="font-size:12px;color:var(--muted)">查看</div>
          </div>
        </article>

      </div>
    </main>

    <footer>
      <div>© <span id="year"></span> 方崇沁</div>
      <div style="font-size:13px;color:var(--muted)">邮箱：<span style="color:var(--muted)">your.email@example.com</span></div>
    </footer>
  </div>

  <!-- Lightbox -->
  <div id="overlay" class="overlay" role="dialog" aria-hidden="true">
    <div class="viewer" id="viewer">
      <img id="viewer-img" src="" alt="">
      <div class="caption" id="viewer-caption"></div>
    </div>
  </div>

<script>
  // year
  document.getElementById('year').textContent = new Date().getFullYear();

  // cards -> lightbox
  const cards = document.querySelectorAll('.card');
  const overlay = document.getElementById('overlay');
  const vimg = document.getElementById('viewer-img');
  const vcap = document.getElementById('viewer-caption');

  cards.forEach(c=>{
    c.addEventListener('click', ()=>{
      const src = c.getAttribute('data-src');
      const title = c.getAttribute('data-title');
      vimg.src = src;
      vimg.alt = title;
      vcap.textContent = title;
      overlay.classList.add('open');
      overlay.setAttribute('aria-hidden','false');
    });
  });

  overlay.addEventListener('click', (e)=>{
    if(e.target === overlay){
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden','true');
      vimg.src = '';
    }
  });

  // Keyboard: Esc to close
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape'){
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden','true');
      vimg.src = '';
    }
  });
</script>

</body>
</html>
